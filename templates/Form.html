<div class="py-4">
  <h2 class="text-center fw-semibold py-2">Application Form</h2>
  <hr />
</div>

<div class="row d-flex justify-content-center">
  <div class="col-lg-9">
    <form action="/job/{{ job_detail['id'] }}/apply", method="POST">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          name="full_name"
          placeholder="Your Name"
        />
        <label for="name">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="yourname@gmail.com"
        />
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="linkedin"
          name="linked_url"
          placeholder="yourname@gmail.com"
        />
        <label for="linkedin">Linkedin Link</label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          id="education"
          class="form-control"
          name="education"
          placeholder="Message"
          style="height: 120px"
        ></textarea>
        <label for="education">Education</label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          id="work_experience"
          name="work_experience"
          class="form-control"
          placeholder="Work Experience"
          style="height: 120px"
        ></textarea>
        <label for="work_experience">Work Experience</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          name="resume_url"
          class="form-control"
          id="resume_link"
          placeholder="resume_link"
        />
        <label for="resume_link">Resume Link</label>
      </div>
      <div class="mb-3 text-center my-5">
        <button type="submit" class="btn btn-primary px-5 py-2 rounded-1">Apply</button>
      </div>
    </form>
  </div>
</div>
