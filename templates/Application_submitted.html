<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>5Cent - Application Submitted</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #f4f6f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .submission-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 600px;
        margin: 2rem auto;
        text-align: center;
      }
      .submission-icon {
        color: #28a745;
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .applicant-details {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 1.5rem;
        margin-top: 1.5rem;
        text-align: left;
      }
      .detail-label {
        color: #6c757d;
        font-weight: 500;
      }
      .detail-value {
        color: #212529;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    {% include "Navbar.html" %}

    <div class="container flex-grow-1 d-flex align-items-center">
      <div class="submission-container text-center">
        <i class="fas fa-check-circle submission-icon"></i>
        <h1 class="fw-bold mb-3">Application Submitted</h1>
        <p class="text-muted mb-4">
          Thank you for your application. We'll review it shortly.
        </p>

        <div class="applicant-details">
          <div class="row mb-2">
            <div class="col-4 detail-label">Name:</div>
            <div class="col-8 detail-value">{{ application.full_name }}</div>
          </div>
          <div class="row mb-2">
            <div class="col-4 detail-label">Email:</div>
            <div class="col-8 detail-value">{{ application.email }}</div>
          </div>
          <div class="row">
            <div class="col-4 detail-label">Applied Role:</div>
            <div class="col-8 detail-value">{{ job.title }}</div>
          </div>
        </div>

        <div class="mt-4">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Return to Homepage
          </a>
        </div>
      </div>
    </div>

    {% include "Footer.html" %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
